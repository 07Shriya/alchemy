<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .circle{  
                  width: 100px;
                  height: 100px;
                  background-color: darkcyan;
                  transition:width 2s, height 4s,border-radius 4s, background 4s;
               }
        .circle:hover
                   {
                      width: 300px;
                      height: 300px;
                      border-radius: 50%;
                      background: rgb(100, 51, 190);
                     }       
    </style>
</head>
<body>
    <div class="circle">           
    </div>
</body>
